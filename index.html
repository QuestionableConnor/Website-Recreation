<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Recreation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="root">

        <!-- TOP SECTION -->
        <section>
            <header class="light__header">
                <nav class="nav__link">
                    <a href="#" class="logo__link">
                        <img src="./assets/logo.svg" alt="logo">
                        Treact
                    </a>
                    <div class="nav__links">
                        <a href="#" class="link">About</a>
                        <a href="#" class="link">Blog</a>
                        <a href="#" class="link">Pricing</a>
                        <a href="#" class="link">Contact Us</a>

                        <a href="#" class="link login__link"></a>
                        <a href="#" class="link sign-up__link"></a>
                    </div>
                </nav>
                <!--<nav class="mobile__nav__links--container">
                    !!!!FOR MOBILE VIEW!!!!
                </nav>-->
            </header>
            <div class="two__column__input--container">
                <div class="two__column__input--column">
                    <div class="left__column">
                        <h1 class="Heading">
                            Beautiful React Templates <span class="purple">for you.</span>
                        </h1>
                        <p class="two__column--para">
                            Our templates are easy to setup, understand and customize. Fully modular components with a
                            variety of pages and components.
                        </p>
                        <div class="two__column--action">
                            <input type="email" placeholder="Your E-mail Address">
                            <button>Get Started</button>
                        </div>
                        <div class="two__column--logo-strip">
                            <p>Our TRUSTED Customers</p>
                            <img src="./assets/logo-strip.png" alt="Our Customers">
                        </div>
                    </div>
                    <div class="right__column">
                        <div class="img__wrapper">
                            <img src="./assets/desk.svg" alt="Person sitting at a computer"
                            class="styled__img">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- FEATURES SECTION -->
    </div>
</body>

</html>
